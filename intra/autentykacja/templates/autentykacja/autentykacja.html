{% extends 'autentykacja/base.html' %}
{% load crispy_forms_tags %}

{% block navbar %}
    {% include 'oceniarka/nav.html' %}
{% endblock navbar %}

{% block content %}

        <div class="alert alert-info">Zmiana hasła</div>
    {% endif %}

    <form action="#" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input class="btn btn-info" type="submit" value="Wyślij" /></p>
    </form>
{% endblock content %}
